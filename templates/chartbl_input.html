{% load static %}
<form action="result" method="POST">
{% csrf_token%}
<div class="tableWrap">
<table class="input">
  <tr>
  <th colspan="2">キャラ名</th>
  {% for th in ths %}<th colspan="1">{{ th }}Lv</th>
  {% endfor %}</tr>
  {% for stuInput, stuName in stuDatas %}
  <tr class="trTop">
    <td rowspan="2">
      <div class="charBoxwrap">
      <input type="hidden" name="input" value="{{ stuInput.0 }}"/>
      <img src = "{% static 'stuIcons/stuIcon_' %}{{ stuInput.0 }}.png">
      <p class="charNameBar">{{ stuName }}</p>
      </div>
    </td>

    <td>現在</td><td class="inputTd"><input type="number" name="input" maxlength="2", max="{{ max_min.0.0 }}" min="{{ max_min.0.1 }}" required="required" value="{{ stuInput.1 }}"/></td>
    <td class="inputTd Eqs"><select name="input">{% for i in eqLv_List %}
      <option value="{{ i.0 }}"{% if i.0 == stuInput.2 %} selected {% endif %}>{{ i.1 }}</option>
      {% endfor %}</select></td>
    <td class="inputTd Eqs"><select name="input">{% for i in eqLv_List %}
      <option value="{{ i.0 }}"{% if i.0 == stuInput.3 %} selected {% endif %}>{{ i.1 }}</option>
      {% endfor %}</select></td>
    <td class="inputTd Eqs"><select name="input">{% for i in eqLv_List %}
      <option value="{{ i.0 }}"{% if i.0 == stuInput.4 %} selected {% endif %}>{{ i.1 }}</option>
    {% endfor %}</select></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.1.0 }}" min="{{ max_min.1.1 }}" required="required"  value="{{ stuInput.5 }}"/></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.2.0 }}" min="{{ max_min.2.1 }}" required="required"  value="{{ stuInput.6 }}"/></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.2.0 }}" min="{{ max_min.2.1 }}" required="required"  value="{{ stuInput.7 }}"/></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.2.0 }}" min="{{ max_min.2.1 }}" required="required" value="{{ stuInput.8 }}"/></td>
  </tr>
  <tr class="trBtm">
    <td>目標</td><td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.0.0 }}" min="{{ max_min.0.1 }}" required="required" value="{{ stuInput.9 }}"/></td>
    <td class="inputTd Eqs"><select name="input">{% for i in eqLv_List %}
      <option value="{{ i.0 }}"{% if i.0 == stuInput.10 %} selected {% endif %}>{{ i.1 }}</option>
      {% endfor %}</select></td>
    <td class="inputTd Eqs"><select name="input">{% for i in eqLv_List %}
      <option value="{{ i.0 }}"{% if i.0 == stuInput.11 %} selected{% endif %}>{{ i.1 }}</option>
      {% endfor %}</select></td>
    <td class="inputTd Eqs"><select name="input">{% for i in eqLv_List %}
      <option value="{{ i.0 }}"{% if i.0 == stuInput.12 %} selected {% endif %}>{{ i.1 }}</option>
      {% endfor %}</select></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.1.0 }}" min="{{ max_min.1.1 }}" required="required" value="{{ stuInput.13 }}"/></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.2.0 }}" min="{{ max_min.2.1 }}" required="required" value="{{ stuInput.14 }}"></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.2.0 }}" min="{{ max_min.2.1 }}" required="required" value="{{ stuInput.15 }}"/></td>
    <td class="inputTd"><input type="number" name="input" maxlength="2" max="{{ max_min.2.0 }}" min="{{ max_min.2.1 }}" required="required" value="{{ stuInput.16 }}"/></td>
    <input type="hidden" name="input" value="{{ stuInput.17 }}">
  </tr>
  {% endfor %}
</table>
</div>
<div class="btnWrap">
<input type="submit" class="Btn yellow" value="計算する"></div>
</form>
